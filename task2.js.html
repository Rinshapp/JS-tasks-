    <script>
        const Operation = '-'
        const number1= 5;
        const number2= 10;
        let sum = 0;

        switch (Operation) {
            case '+':
               sum= number1 + number2;
               console.log('addition:',sum);
                break;
            
            case '-':
                sum=number1 - number2;
                console.log('subtration:',sum);
                break

            case '*':
                sum=number1 * number2;
                console.log('multiplication:',sum);
                break

            case '/':
                sum=number1 / number2;
                console.log('division:',sum);
                break

            default:
                console.log('invalid input');
                break;
        }
        
        </script>
